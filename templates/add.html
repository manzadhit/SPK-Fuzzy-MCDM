<!-- templates/add.html -->
{% extends "base.html" %}
{% block content %}
<h2>Tambah Data UMKM</h2>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Input Manual
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nama UMKM</label>
                        <input type="text" class="form-control" name="nama" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Omzet (Juta)</label>
                        <input type="number" class="form-control" name="omzet" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Aset (Juta)</label>
                        <input type="number" class="form-control" name="aset" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Jumlah Karyawan</label>
                        <input type="number" class="form-control" name="jumlah_karyawan" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Modal Sendiri (Juta)</label>
                        <input type="number" class="form-control" name="modal_sendiri" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Kapasitas Produksi</label>
                        <input type="number" class="form-control" name="kapasitas_produksi" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pinjaman Bank (Juta)</label>
                        <input type="number" class="form-control" name="pinjaman_bank" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Upload CSV
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_csv') }}">
                    <div class="mb-3">
                        <label class="form-label">File CSV</label>
                        <input type="file" class="form-control" name="file" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                <div class="mt-3">
                    <small class="text-muted">
                        Format CSV: nama,omzet,aset,jumlah_karyawan,modal_sendiri,kapasitas_produksi,pinjaman_bank
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
